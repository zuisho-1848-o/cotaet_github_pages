<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <a href="../" id="logoBlock">
                <img src="../images/cotaet_01c1f1.png" alt="ロゴ" id="headerLogo" width="64" height="64">
            </a>
            <ul id="headerNavUl">
                <li><a href="../service"><span>Service</span></a></li>
                <li><a href="../company"><span>Company</span></a></li>
                <li><a href="../recruit"><span>Recruit</span></a></li>
                <li><a href="../contact"><span>Contact</span></a></li>
            </ul>
            <div id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="firstView">
            <div id="topTexts">
                <h1 style="z-index: 5;">お問い合わせ</h1>
            </div>
            <picture>
                <!-- <source media="(max-width: 600px)" srcset="../images/contact_top_half.png">
                <source media="(min-width: 601px)" srcset="../images/contact_top_half.png"> -->
                <img src="../images/contact_top_half.png" alt="トップビュー" style="opacity: 0.5;">
            </picture>
        </section>

        <section id="contactForm">
            <h2>お問い合わせフォーム</h2>
            <form action="">
                <div class="formItem">
                    <p class="formItemLabel">会社名</p>
                    <input type="text"  placeholder="例）株式会社令和">
                </div>
                <div class="formItem">
                    <p class="formItemLabel">部署名</p>
                    <input type="text"placeholder="例）営業部">
                </div>
                <div class="formItem">
                    <p class="formItemLabel required">お名前</p>
                    <input type="text" placeholder="例）山田太郎">
                </div>
                <div class="formItem">
                    <p class="formItemLabel required">フリガナ</p>
                    <input type="text" placeholder="例）ヤマダタロウ">
                </div>
                <div class="formItem">
                    <p class="formItemLabel required">メールアドレス</p>
                    <input type="email" placeholder="例）example@gmail.com">
                </div>
                <div class="formItem">
                    <p class="formItemLabel required">電話番号</p>
                    <input type="phone" placeholder="例）090-0000-0000">
                </div>
                <div class="formItem">
                    <p class="formItemLabel required">お問い合わせ内容</p>
                    <textarea id="contactBody"></textarea>
                </div>

                <p>以下のボタンを押すことにより、<br class="only_sp">当社の<a href="../terms-of-service">利用規約</a>と<a href="../privacy-policy">プライバシーポリシー</a>に同意したものとします。</p>
                <input type="submit" class="submitBtn" value="送信する" id="contactBtn">
            </form>
        </section>

        <section id="FAQ">
            <h2>FAQ</h2>
        </section>
        メモ<br>
        ・用途ごとに分ける？<br>
        ・ChatBot化を考える<br>
    </main>

    <footer>
        <div class="footerBlock">
            <nav>
                <ul>
                    <li><a href="../service"><span>Service</span></a></li>
                    <li><a href="../company"><span>Company</span></a></li>
                    <li><a href="../recruit"><span>Recruit</span></a></li>
                    <li><a href="../contact"><span>Contact</span></a></li>
                </ul>
            </nav>
            <div class="snsIcons">
                <a class="footerTwitter" href="https://twitter.com/cotaet_official" target="_blank" rel="noopener noreferrer">
                    <img src="../images/twitter_logo_blue.svg" alt="Twitter" width="50" height="50">
                </a>
            </div>
        </div>
        <small>Copyright © 2022 cotaet</small>
    </footer>
</body>
<script src="../main.js"></script>
</html>
